{% extends "base.html" %}

{% block title %}Add News Article - Admin{% endblock %}

{% block content %}
<div class="admin-form-container">
    <h1>Add Good News Article</h1>

    <form method="POST" action="{{ url_for('admin.add_news') }}" class="admin-form">
        <div class="form-group">
            <label for="title">Article Title *</label>
            <input type="text" id="title" name="title" required maxlength="255"
                   placeholder="Enter a positive, uplifting title">
        </div>

        <div class="form-group">
            <label for="url">Article URL *</label>
            <input type="url" id="url" name="url" required
                   placeholder="https://example.com/article">
            <small>The full link to the news article</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"
                      placeholder="Brief description of the good news (optional)"></textarea>
        </div>

        <div class="form-group">
            <label for="image_url">Image URL (Optional)</label>
            <input type="url" id="image_url" name="image_url"
                   placeholder="https://example.com/image.jpg">
            <small>Link to an image for this article</small>
        </div>

        <div class="form-group">
            <label for="source_name">Source Name *</label>
            <input type="text" id="source_name" name="source_name" required
                   placeholder="e.g., BBC News, Good News Network"
                   maxlength="100">
            <small>The publication or website name</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Add Article</button>
            <a href="{{ url_for('admin.dashboard') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
.admin-form-container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 0 20px;
}

.admin-form-container h1 {
    text-align: center;
    color: #262626;
    margin-bottom: 2rem;
}

.admin-form {
    background: white;
    border: 1px solid #dbdbdb;
    border-radius: 8px;
    padding: 2rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn-secondary {
    padding: 0.75rem 1.5rem;
    background-color: white;
    color: #262626;
    border: 1px solid #dbdbdb;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    display: inline-block;
    text-align: center;
}

.btn-secondary:hover {
    background-color: #fafafa;
}
</style>
{% endblock %}
